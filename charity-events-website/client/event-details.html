<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details - Hope Foundation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
    <div class="nav-container">
        <div class="nav-logo">
            <h2>Hope Foundation</h2>
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="search.html" class="nav-link active">Search Events</a>
                <!-- 注意：在相应页面设置 active 类 -->
            </li>
            <!-- 新增 Register 按钮 -->
            <li class="nav-item">
                <button id="nav-register-btn" class="nav-register-btn">Register</button>
            </li>
        </ul>
    </div>
</nav>

    <main class="container">
        <div id="event-loading" class="loading">Loading event details...</div>
        
        <div id="event-container" style="display: none;">
            <!-- 活动详情将通过JavaScript动态生成 -->
        </div>
        
        <div id="event-error" class="error-message" style="display: none;">
            Failed to load event details. Please try again later.
        </div>
    </main>

    <!-- 注册模态框 -->
    <div id="register-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>Registration</h3>
            <p>This feature is currently under construction.</p>
            <button class="btn btn-secondary" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/event-details.js"></script>
</body>
</html>
